$def with (content)
<html>
<head>
    <title>ridicule</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="/static/css/foundation.css">
    <script src="/static/js/vendor/modernizr.js"></script>
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/vendor/fastclick.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/mustache.js"></script>
    <script src="/static/js/app/app.js"></script>
</head>
<body>
<div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap" style="height:100%;">
        <nav class="tab-bar">
            <section class="left-small">
                <a class="left-off-canvas-toggle menu-icon" href="#"><span></span></a>
            </section>

            <section class="middle tab-bar-section">
                <h1 class="title">ridicule</h1>
            </section>

            <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" href="#">
                    <span>
                        <span id="all_reminder"></span>
                    </span>
                </a>
            </section>
        </nav>

        <aside class="left-off-canvas-menu">
            <ul class="off-canvas-list">
                <li><a href="/home/">home</a></li>
                <li><a href="/ridicule/write">write</a></li>
                <li><a href="/my/">my</a></li>
                <li><a href="/friends/">friends</a></li>
                <li><a href="/setting/">setting</a></li>
                <li><a href="/nickname/">nickname</a></li>
            </ul>
        </aside>
        <aside class="right-off-canvas-menu" id="reminder_list">
        </aside>
        <section class="main-section" id="main-section">
            $:content
        </section>
        <a class="exit-off-canvas"></a>
    </div>
</div>
<script type="text/template" id="reminderTemplate">
    <ul class="off-canvas-list">
        <li>
            <a href="/friends/old">
                friend
                <span class="label radio">{{friend_num}}</span>
            </a>
        </li>
        <li>
            <a href="#">
                like
                <span class="label radio">
                {{like_num}}
                </span>
            </a>
        </li>
        <li>
            <a href="#">
                comment
                <span class="label radio">
                {{comment_num}}
                </span>
            </a>
        </li>
    </ul>
</script>
</body>
</html>
