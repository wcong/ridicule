$def with (content)
<html>
<head>
    <title>ridicule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <link rel="stylesheet" href="/static/css/foundation.css">
    <link rel="stylesheet" href="/static/css/foundation-icons.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <script src="/static/js/vendor/modernizr.js"></script>
    <script src="/static/js/vendor/jquery.js"></script>
    <script src="/static/js/vendor/fastclick.js"></script>
    <script src="/static/js/foundation.min.js"></script>
    <script src="/static/js/mustache.js"></script>
    <script src="/static/js/app/app.js"></script>
</head>
<body >
<div class="off-canvas-wrap" data-offcanvas  style="height:100%;">
    <div class="inner-wrap">
        <nav class="tab-bar">
            <section class="middle tab-bar-section">
                <h1 class="title">ridicule</h1>
            </section>

            <section class="right-small">
                <a class="right-off-canvas-toggle menu-icon" href="#">
                    <span>
                        <span id="all_reminder"></span>
                    </span>
                </a>
            </section>
        </nav>

        <!--<aside class="left-off-canvas-menu">-->
            <!--<ul class="off-canvas-list">-->
                <!--<li><a href="/home/">home</a></li>-->
                <!--<li><a href="/ridicule/write">write</a></li>-->
                <!--<li><a href="/my/">my</a></li>-->
                <!--<li><a href="/friends/">friends</a></li>-->
                <!--<li><a href="/setting/">setting</a></li>-->
                <!--<li><a href="/nickname/">nickname</a></li>-->
            <!--</ul>-->
        <!--</aside>-->
        <aside class="right-off-canvas-menu" id="reminder_list">
        </aside>
        <section class="main-section" id="main-section" style="overview-y:scroll;">
            $:content
        </section>
        <a class="exit-off-canvas"></a>
    </div>
    <div class="icon-bar four-bottom">
        <a class="item" href="/home/">
            <i class="fi-home"></i>
        </a>
        <a class="item" href="/friends/">
            <i class="fi-address-book"></i>
        </a>
        <a class="item" href="/ridicule/write">
            <i class="fi-lightbulb"></i>
        </a>
        <!--where i put my ridicule reset password nick name-->
        <a class="item" href="/my/">
            <i class="fi-torso"></i>
        </a>
    </div>

</div>
<script type="text/template" id="reminderTemplate">
    <ul class="off-canvas-list">
        <li>
            <a href="/friends/old?is_clear_reminder=true">
                request
                <span class="label radio">{{friend_num}}</span>
            </a>
        </li>
        <li><label>like:{{like_num}}</label></li>
        {{#like_list}}
        <li>
            <a href="/ridicule/?id={{id}}&clear_reminder=like">
                <span class="label radio">
                {{num}}
                </span>
                like
                <span>{{text}}...</span>

            </a>
        </li>
        {{/like_list}}
        <li><label>comment{{comment_num}}</label></li>
        {{#comment_list}}
        <li>
            <a href="/ridicule/?id={{id}}&clear_reminder=comment">
                <span class="label radio">
                {{comment_num}}
                </span>
                comment
                <span>{{text}}...</span>
            </a>
        </li>
        {{/comment_list}}
    </ul>
</script>
</body>
</html>
